name: Vaibhav Namburi
description: All Tech and Projects
meta_description: "I make and talk about my passion - technology"

aboutPage: true

markdown: redcarpet
highlighter: pygments

gems: [jekyll-paginate]
paginate: 20
paginate_path: "page:num"

baseurl: /
domain_name: 'http://yourblog-domain.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'


# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Vaibhav Namburi'
authorTwitter:  'NamburiVaibhav'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
